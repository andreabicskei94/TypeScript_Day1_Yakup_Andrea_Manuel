<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a24879a822.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-light fa-list-check"></i><span class="ps-2">MyPlanner</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link text-danger" id="clearLS">Clear LocalStorage</button>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn me-3 position-relative" id="nav-bell">
                        <!-- done in handleJSON.js -->
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero d-flex justify-content-center align-items-center">
        <div class="hero-textbox d-flex justify-content-center align-items-center rounded">
            <p class="hero-text p-3 m-0 fs-2 text-white">Weekly planner</p>
        </div>
    </div>

    <main>
        <div class="container my-4 w-75">
            <div class="main-nav d-flex justify-content-between mb-4">
                <h4>Weekly Tasks:</h2>
                <div class="main-sort">
                    <span>Sort by priority:</span>
                    <button class="btn" id="main-btn-sort"><i class="fa-solid fa-arrow-down-wide-short"></i></button>
                </div>
            </div>
            <div class="main-content row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" id="main-content">
            </div>
        </div>
    </main>

    <footer class="footer d-flex flex-column align-items-center w-100 py-3">
        <div class="footer-social-list d-flex gap-2">
            <a href="#" class="footer-social"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="footer-social"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="footer-social"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="footer-social"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="footer-social"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#" class="footer-social"><i class="fa-brands fa-github"></i></a>
        </div>
        <div class="footer-news d-flex flex-column flex-lg-row gap-3 align-items-center text-white w-75 my-4">
            <span class="text-nowrap">Sign up for our newsletter</span>
            <form class="d-flex flex-column flex-sm-row gap-3 w-100 align-items-center" id="form">
                <input class="form-control-sm w-100" type="email" name="email" id="email">
                <button class="btn btn-sm btn-outline-light" type="submit">Subscripe</button>
            </form>
        </div>
        <span class="text-white mt-2">&copy; 2022 Copyright Manuel Widner</span>
    </footer>
    
    <script src="advanced.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
